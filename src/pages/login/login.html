<ion-content class="login-content" no-padding>

	<div class="cont_logo">
		<ion-img src="http://placehold.it/300x200"></ion-img>
	</div>

	<div class="login-box">
		<form [formGroup]="authForm" (ngSubmit)="login(authForm.value)">
			<ion-row>
				<ion-col>
					<ion-list>

						<ion-item [ngClass]="{ 'error-border': !authForm.controls.email.valid && authForm.controls.email.touched }">
							<ion-label>
								<ion-icon name="email"></ion-icon>
							</ion-label>
							<ion-input formControlName="email" type="email" placeholder=" {{ 'EMAIL' | translate }} "></ion-input>
						</ion-item>

						<div *ngIf="formErrors.email" class="alert alert-danger light">
							{{ formErrors.email }}
						</div>

						<ion-item [ngClass]="{ 'error-border': !authForm.controls.password.valid && authForm.controls.password.touched }">
							<ion-label>
								<ion-icon name="lock"></ion-icon>
							</ion-label>
							<ion-input formControlName="password" type="password" placeholder=" {{ 'PASSWORD' | translate }} "></ion-input>
						</ion-item>

						<div *ngIf="formErrors.password" class="alert alert-danger">
							{{ formErrors.password }}
						</div>

					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col class="signup-col">
					<button ion-button color="btn_true" class="submit-btn" full type="submit" [disabled]="!authForm.valid">{{ 'LOGIN' | translate }}</button>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<div class="light forgot">
						{{ 'FORGOT' | translate }}
					</div>
				</ion-col>
			</ion-row>

		</form>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar class="footer" no-border>
		<div>
			<span>Don't have an account?
				<strong>Sign up here</strong>.</span>
		</div>
	</ion-toolbar>
</ion-footer>
